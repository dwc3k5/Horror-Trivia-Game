<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Trivia Game</title>
</head>
<body>
  <header>
    <div class="row">

      <h1>Horror Movie Trivia</h1>
    </div>
  </header>
  <main>
    <div id="q" class="row">
      <h2>Rules are simple. Answer enough questions correctly to survive... </h2>
    </div>
    <div id="a1" class="row">
      <!-- <img id="transparent" class="img-circle" src="assets/images/evilDead.gif"> -->
      <button class="begin">Correct answers buy you more time...</button>
    </div>
    <div id="a2" class="row">
      <button class="begin">Wrong answers drain it...</button>
    </div>
    <div id="a3" class="row">
      <button class="begin">Don't miss more than 10 questions...</button>
    </div>
    <div id="a4" class=".choices row">
      <button class="begin">Let the games begin...</button>
    </div>
    <div class="row centered">
    </div>
  </main>
  <footer>
    <div id="text1">

    </div>
    <div class="row">
      <div class="col-lg-4">
        <h1>TIME TO ESCAPE</h1>
        <h1 id="timer">03:00</h1>
      </div>
      <div class="col-lg-4">
        <img id="scoreTrack" class="img-rounded" src="assets/images/survive.png">
      </div>
      <div class="col-lg-4">
        <h1>QUESTION TIME</h1>
        <h1 id="qTimer">15</h1>
      </div>

    </div>
  </footer>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://use.edgefonts.net/de-walpergens-pica.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
